name: Build Windows EXE

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name "IcecastStreamer" streamer.py

    - name: Download FFmpeg
      run: |
        Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg.zip"
        Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg_temp"
        $ffmpegDir = Get-ChildItem -Path "ffmpeg_temp" -Directory | Select-Object -First 1
        Copy-Item "$($ffmpegDir.FullName)\bin\ffmpeg.exe" "dist\"

    - name: Create Release Package
      run: |
        Copy-Item "README.txt" "dist\"
        Compress-Archive -Path "dist\*" -DestinationPath "IcecastStreamer-Windows.zip"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: IcecastStreamer-Windows
        path: IcecastStreamer-Windows.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: IcecastStreamer-Windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
